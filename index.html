<!DOCTPE html>
<html>
<head>
<meta name="SportNews" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #000000;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: rgb(255, 255, 255);
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: rgb(38, 255, 30);
  color: rgb(0, 0, 0);
}

.header-right {
  float: right;
}

.button-container {
  text-align: center;
  margin-top: 15px;
}

.button-container button {
  background-color: #000000; 
  border: none;
  color: #FFFFFF; 
  padding: 15px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px;
  cursor: pointer;
  transition: 0.3s; 
}

.button-container button:hover {
  background-color: #333333; 
}
</style>
</head>
<body>
<div class="header">
  <a href="#default" class="logo">SportNews</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#News">News</a>
    <a href="#TV channels">TV channels</a>
    <a href="#Contacts">Contacts</a>
  </div>
</div>

<h2 style="text-align: center;">Tyson and Jake Paul fight</h2>
<p style="text-align: center;">Here you can see photos from the fight</p>

<center>
  <img id="currentImage" src="https://kombatpress.com/wp-content/uploads/2024/10/Mike-Tyson-luta-pronto-para-o-colapso-pois-as-probabilidades.jpg" width="400" height="270">
</center>
<div class="button-container">
  <button type="button" onclick="changeImage('on')">back</button>
  <button type="button" onclick="changeImage('off')">move </button>
</div>

<script>
  const images = [
    "https://ringside24.com/media/post/7zGUotyson-paul-2_slug.jpg", 
    "https://fightnewslaravel.s3.fr-par.scw.cloud/files/14/d1/dd26f51e1500185204fc897acdca04ce.jpg", 
    "https://i.ytimg.com/vi/GS_dAkXWauA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDsE3gxYHbOUgDlDRkFynwFbWLxow"
  ];
  let currentIndex = 0; 

  function changeImage(direction) {
    if (direction === 'on') {
      currentIndex = (currentIndex + 1) % images.length; 
    } else if (direction === 'off') {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
    }
    document.getElementById('currentImage').src = images[currentIndex];
  }
</script>
</body>
</html>
